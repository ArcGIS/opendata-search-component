<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../calcite-web/css/calcite-web.css">
  </head>
  <body>
    <script src="../node_modules/document-register-element/build/document-register-element.js"></script>
    <script src="../dist/item-rating.js"></script>
    <script>
      // create a new item rating element
      var itemRating = new ItemRating({
        rating: 4.25,
        numratings: 6,
        itemid: '30e5fe3149c34df1ba922e6f5bbf808f'
      });

      itemRating.addEventListener('rateitem', function (e) {
        console.log('Rate Item:', e.detail.rating);
      });

      // add it to the DOM!
      document.body.appendChild(itemRating);

      //new is optional
      var itemRating2 = ItemRating({
        rating: 4.25,
        numratings: 6,
        itemid: '30e5fe3149c34df1ba922e6f5bbf808f'
      });

      itemRating2.addEventListener('rateitem', function (e) {
        console.log('Rate Item:', e.detail.rating);
      });

      //add it to the DOM!
      document.body.appendChild(itemRating2);
    </script>
  </body>
</html>
