<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="../dist/opendata-search.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="#">Home</a></li>
            <li role="presentation"><a href="#">About</a></li>
            <li role="presentation"><a href="#">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Project name</h3>
      </div>

      <div class="jumbotron">
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <h1>Search prod for open data:</h1>
            <opendata-search id="my-od-search" limit="5" sort="created_at">
              <form>
                <div class="form-group">
                  <div class="input-group">
                    <input type="search" class="form-control input-lg" placeholder="Search for open data">
                    <span class="input-group-btn">
                      <button class="btn btn-default btn-lg" type="submit">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                      </button>
                    </span>
                  </div>
                </div>
              </form>
              <script id="od_result_item_template" type="text/template">
                <li class="od-search-results-item">
                  <h1>
                    <a href="<%=dataset_url%>" target="_blank">
                      <%=name%>
                    </a>
                  </h1>
                  <small>(<%=item_type%>)</small>
                </li>
              </script>
              <script id="od_no_results_template" type="text/template">
                <div>Nada</div>
              </script>
            </opendata-search>
          </div>
        </div>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h2>Search qa for open data:</h2>
          <opendata-search id="my-od-search2" api="http://opendataqa.arcgis.com"></opendata-search>
        </div>
        <div class="col-lg-6">
          <h2>Search dev for open data:</h2>
          <opendata-search id="my-od-search3" api="http://opendatadev.arcgis.com"></opendata-search>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; Company 2014</p>
      </footer>

    </div> <!-- /container -->

    <div id="test">
      <script id="tmpl-1" type="text/html">
        foobar
      </script>
      <script id="tmpl-2" type="text/html">
        wtf
      </script>
    </div>


    <script>
      var el = document.getElementById('my-od-search');
      el.addEventListener('before:search', function(e) {
        console.debug('Search: ', e.detail.url);
      });
      el.addEventListener('after:search', function(e) {
        console.debug('Got results: ', e.detail.results.data.length);
      });
      el.addEventListener('before:results', function(e) {
        console.debug('Showing results: ', e.detail.results.data.length);
      });
      el.addEventListener('after:search', function(e) {
        console.debug('Shown results: ', e.detail.results.data.length);
      });
      el.addEventListener('error', function(e) {
        console.debug('Search error: ', e.detail.url);
      });
    </script>
  </body>
</html>
